<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAERS Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="loginform">
        <div class="container">
            <p class="welcomeamaers">WELCOME AMAERS!</p>
            <p class="logintoaccesstheplatform">LOG IN TO ACCESS THE PLATFORM</p>
            <p class="thisisamaers">THIS IS AMAERâ€™S LINK. <br> TO AMA COMPUTER COLLEGE LIPA CAMPUS ONLY.</p>
        </div>
        
        <div class="login-container">
            <div class="group3">
                <img src="/images/logo.png" alt="AMA Logo" class="logo">
            </div>
            
            <form id="loginForm" class="formlogin">
                <div class="inputfield">
                    <label for="USN">USN</label>
                    <input type="text" id="USN" class="input2" placeholder="Enter your USN" required>
                    <span id="USN-error" class="error-message"></span>
                </div>
                
                <div class="inputfield">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input4" placeholder="Enter your password" required>
                    <span id="password-error" class="error-message"></span>
                </div>
                
                <div class="buttongroup">
                    <button type="submit" id="button3" class="button3">Sign In</button>
                    <div class="textlink">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
