<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="forgot.css"> 
    
    <script>
        function validateEmail() {
            const emailInput = document.getElementById('input2');
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple regex for email validation

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                emailInput.focus(); // Set focus back to the email input
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>

    <div class="forgotpassword">
        
        <!-- Key Icon -->
        <img src="Key.png" alt="Key Icon" class="key"> <!-- Ensure the image is in the correct path -->

        <!-- Forgot Password Heading -->
        <div class="forgot">
            <p>FORGOT PASSWORD?</p>
        </div>

        <!-- Instructions -->
        <div class="enter">
            ENTER YOUR REGISTERED EMAIL TO SEND VERIFICATION
        </div>

        <!-- Form -->
        <div class="formforgotpassword">
            
            <!-- Email Input -->
            <div class="inputfield">
                <label for="input2" class="label">Email</label>
                <input type="email" id="input2" class="input2" placeholder="Enter your email" required>
            </div>

            <!-- Button Group -->
            <div class="buttongroup">
                <a href="index.html">
                    <button class="button2">Cancel</button>
                </a>
                <button class="button4" onclick="return validateEmail();">Reset Password</button>
            </div>

        </div>

    </div>

</body>
</html>
