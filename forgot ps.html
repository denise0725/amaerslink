<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="forgot.css"> <!-- Link to your CSS file -->
    <script>
        function validateEmail() {
            const emailInput = document.getElementById('input2');
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple regex for email validation

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                emailInput.focus(); // Set focus back to the email input
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <div id="forgotpassword" class="forgotpassword">
        <img src="C:\Users\Mika Atilrab\Downloads\Key.png" alt="Key Icon" class="key"> <!-- Moved image to the top -->
        
        <div id="forgot" class="forgot">
            <p>FORGOT PASSWORD?</p>
        </div>

        <div id="enter" class="enter">
            ENTER YOUR REGISTERED EMAIL TO SEND VERIFICATION
        </div>

        <div id="formforgotpassword" class="formforgotpassword">
            <div id="inputfield" class="inputfield">
                <div id="label" class="label">Email</div>
                <input type="email" id="input2" class="input2" placeholder="Enter your email" required>
            </div>
            <div class="buttongroup">
                <div>
                    <a href="index.html">
                        <button id="button2" class="button2">Cancel</button>
                    </a>
                </div>
                <button id="button4" class="button4" onclick="return validateEmail();">Reset Password</button>
            </div>
        </div>
    </div>
</body>
</html>
