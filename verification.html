<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="verification.css"> <!-- Link to your CSS file -->
    <style>
        .error-message {
            color: red; /* Red color for error message */
            margin-top: 10px; /* Space above the error message */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <img src="C:\Users\Mika Atilrab\OneDrive\Desktop\AMAERS\Check circle.png" alt="checkcircle" class="checkcircle"> <!-- Ensure the image path is correct -->

    <div id="emailverification" class="emailverification">
        <div id="sent" class="sent">
            THE VERIFICATION CODE HAS BEEN SENT.<br> KINDLY CHECK YOUR INBOX.
        </div>

        <div id="inputfield" class="inputfield">
            <div id="label" class="label">Verification Code</div>
            <input type="text" id="input2" class="input2" placeholder="Enter code" />
        </div>

        <div id="buttongroup" class="buttongroup">
            <div>
                <a href="index.html">
                <button id="button3" class="button3">Cancel</button>
            </a>
            </div>
            <button id="button" class="button">Verify</button>
        </div>

        <div id="error-message" class="error-message">The verification code must be exactly 8 characters long.</div> <!-- Error message -->
    </div>

    <script>
        const inputField = document.getElementById('input2');
        const errorMessage = document.getElementById('error-message');

        // Add an event listener to the input field to check the length in real-time
        inputField.addEventListener('input', function() {
            const verificationCode = inputField.value;

            // Check the length of the verification code
            if (verificationCode.length > 8) {
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message
            }
        });

        // Optional: You can still keep the verification button functionality
        document.getElementById('button').addEventListener('click', function() {
            const verificationCode = inputField.value;

            // Check if the code is exactly 8 characters long
            if (verificationCode.length === 8) {
                errorMessage.style.display = 'none'; // Hide error message
                // Proceed with verification (you can add your verification logic here)
                alert('Verification code accepted!'); // Placeholder for successful verification
            } else {
                errorMessage.style.display = 'block'; // Show error message if not exactly 8 characters
            }
        });
    </script>
</body>
</html>
