<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Homepage</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="homepage.css"> 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Sidebar & Navbar Toggle Button -->
            <button class="btn btn-outline-dark d-lg-none" id="menuToggle">â˜°</button>

            <a class="navbar-brand ms-3" href="#">
                <img src="images/logo  1.png" alt="Logo" height="40">
            </a>

            <!-- Search Bar (Hidden on Small Screens) -->
            <form class="d-none d-md-flex me-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <!-- Navbar Icons as Buttons -->
            <div class="d-flex align-items-center navbar-icons d-none d-md-flex">
                <button><img src="images/Bell.png" height="30" alt="Bell"></button>
                <button><img src="images/Home.png" height="30" alt="Home"></button>
                <button><img src="images/Generic avatar.png" class="rounded-circle" height="40" alt="Avatar"></button>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-white shadow-sm p-3 position-fixed" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Generic avatar.png" height="30"> Profile</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Home.png" height="30"> Home</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/gmail_groups.png" height="30"> Organization</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Calendar.png" height="30"> Schedules</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-danger"><img src="images/Log out.png" height="30"> Log Out</button>
                </li>
            </ul>
        </nav>

        <main id="main-container" class="container mt-5 pt-4">
            <!-- User Profile Section -->
            <div class="card p-3 mb-4 bg-white text-dark profile-section">
                <div class="d-flex align-items-center p-4 text-black profile-header">
                    <img src="images/Generic avatar.png" class="rounded-circle me-3 profile-avatar" height="80" alt="Avatar">
                    <div>
                        <h4 class="profile-name">John Doe</h4>
                        <p class="mb-1 profile-year">Senior High</p>
                        <p class="mb-0 profile-id">Student ID: 123456</p>
                    </div>
                    <button class="btn btn-dark ms-auto profile-edit-btn">Edit Profile</button>
                </div>
            </div>
            
            <!-- User Information -->
            <h4 class="fw-bold section-title">User Information</h4>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card p-3 user-info-card">
                        <h6 class="info-title">Email</h6>
                        <p class="info-text">johndoe@example.com</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 user-info-card">
                        <h6 class="info-title">Educational Level</h6>
                        <p class="info-text">Senior High</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card">
                        <h6 class="info-title">Student ID</h6>
                        <p class="info-text">123456789012</p>
                    </div>
                </div>

            </div>
            
            <!-- Update User Information -->
            <h4 class="fw-bold section-title">Update User Information</h4>
            <div class="card p-3 update-info-card">
                <div class="row mb-2">
                    <div class="col-md-5">
                        <label for="name" class="form-label input-label">Name</label>
                        <input type="text" id="name" class="form-control input-field" placeholder="Enter your name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label input-label">Email</label>
                        <input type="email" id="email" class="form-control input-field" placeholder="Enter your email">
                    </div>
                </div>
                <label class="form-label input-label">Year Level</label>
                <div class="d-flex">
                    <button class="btn btn-light me-2 year-btn">Senior High</button>
                    <button class="btn btn-light year-btn">College</button>
                </div>
                <div class="d-flex mt-3">
                    <button class="btn btn-outline-dark me-2 cancel-btn">Cancel</button>
                    <button class="btn btn-dark save-btn">Save Changes</button>
                </div>
            </div>
        </main>
        
        
        
    </div>

    <!-- Custom Script for Sidebar and Navbar Toggle -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menuToggle");

        function handleSidebar() {
            if (window.innerWidth < 1400) {
                sidebar.classList.add("collapsed"); // Collapse sidebar
                menuToggle.style.display = "block"; // Show toggle button
            } else {
                sidebar.classList.remove("collapsed"); // Expand sidebar
                menuToggle.style.display = "none"; // Hide toggle button
            }
        }

        // Initial check on page load
        handleSidebar();

        // Listen for window resize events
        window.addEventListener("resize", handleSidebar);

        // Toggle sidebar when clicking the menu button
        menuToggle.addEventListener("click", function (event) {
            event.stopPropagation();
            sidebar.classList.toggle("collapsed");
            sidebar.classList.toggle("show");
        });

        // Close sidebar when clicking outside of it
        document.addEventListener("click", function (event) {
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove("show");

                document.addEventListener("DOMContentLoaded", function () {
        const postInput = document.getElementById("postInput");

        postInput.addEventListener("input", function () {
            this.style.height = "auto";  // Reset height to recalculate
            this.style.height = (this.scrollHeight) + "px"; // Expand based on content
        });
    });
            }
        });
    });
</script>

</body>
</html>
