<!DOCTYPE html>

<body class="bg-light">

    <div class="d-flex">

                <img src="images/sample.png" class="img-fluid rounded" alt="Exam Reminder">
                <div class="d-flex mt-2">
                    <img src="images/Heart.png" class="me-3" height="30" alt="Heart">
                    <img src="images/Comment.png" height="30" alt="Comment">
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Script for Sidebar and Navbar Toggle -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menuToggle");

        function handleSidebar() {
            if (window.innerWidth < 1400) {
                sidebar.classList.add("collapsed"); // Collapse sidebar
                menuToggle.style.display = "block"; // Show toggle button
            } else {
                sidebar.classList.remove("collapsed"); // Expand sidebar
                menuToggle.style.display = "none"; // Hide toggle button
            }
        }

        // Initial check on page load
        handleSidebar();

        // Listen for window resize events
        window.addEventListener("resize", handleSidebar);

        // Toggle sidebar when clicking the menu button
        menuToggle.addEventListener("click", function (event) {
            event.stopPropagation();
            sidebar.classList.toggle("collapsed");
            sidebar.classList.toggle("show");
        });

        // Close sidebar when clicking outside of it
        document.addEventListener("click", function (event) {
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove("show");

                document.addEventListener("DOMContentLoaded", function () {
        const postInput = document.getElementById("postInput");

        postInput.addEventListener("input", function () {
            this.style.height = "auto";  // Reset height to recalculate
            this.style.height = (this.scrollHeight) + "px"; // Expand based on content
        });
    });
            }
        });
    });
</script>

</body>
